<app-header></app-header>
<div class="container">
  <ul *ngIf="posts.length > 0; else noPosts">
    <li *ngFor="let post of posts; trackBy: trackById">
    <a routerLink="/detail-post, post.id"> <h2>{{ post.id }} - {{ post.title }}</h2> </a> 
      <h3>{{ post.text }}</h3>
      <h4>{{ post.author }}</h4>
      <p>{{ post.publishDate }}</p>
    </li>
  </ul>
  <ng-template #noPosts>
    <p>No posts available.</p>
  </ng-template>
</div>
